name: Build & Push to Docker Hub

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      ENVIRONMENT: production
      API_PREFIX: /api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file
        run: |
          # Always create .env file (will be empty if secret is not set)
          echo "${{ secrets.ENV_FILE }}" > .env
          # Verify file was created
          if [ ! -f .env ]; then
            echo "Error: Failed to create .env file"
            exit 1
          fi
          echo "âœ“ .env file created"

      - name: Set image name
        id: meta
        run: |
          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="${DOCKERHUB_USERNAME}/${REPO_NAME}"
          echo "IMAGE_NAME=${IMAGE_NAME}:latest" >> $GITHUB_ENV
          echo "IMAGE_NAME_SHORT=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
          echo "Built images will be: ${IMAGE_NAME}:latest and ${IMAGE_NAME}:${{ github.sha }}"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg ENVIRONMENT=${{env.ENVIRONMENT }} \
            --build-arg API_PREFIX=${{ env.API_PREFIX }} \
            -t ${{ env.IMAGE_NAME }} \
            -t ${{ env.IMAGE_NAME_SHORT }}:${{ env.IMAGE_TAG }} .

      - name: Push image (latest)
        run: |
          docker push ${{ env.IMAGE_NAME }}

      - name: Push image (commit SHA)
        run: |
          docker push ${{ env.IMAGE_NAME_SHORT }}:${{ env.IMAGE_TAG }}

