name: Build & Push to Docker Hub

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      ENVIRONMENT: production
      API_PREFIX: /api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file
        run: |
          # Always create .env file (will be empty if secret is not set)
          echo "${{ secrets.ENV_FILE }}" > .env
          # Verify file was created
          if [ ! -f .env ]; then
            echo "Error: Failed to create .env file"
            exit 1
          fi
          echo "‚úì .env file created"

      - name: Set image name
        id: meta
        run: |
          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="${DOCKERHUB_USERNAME}/${REPO_NAME}"
          echo "IMAGE_NAME=${IMAGE_NAME}:latest" >> $GITHUB_ENV
          echo "IMAGE_NAME_SHORT=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV
          echo "DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}" >> $GITHUB_ENV
          echo "Built images will be: ${IMAGE_NAME}:latest and ${IMAGE_NAME}:${{ github.sha }}"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg ENVIRONMENT=${{env.ENVIRONMENT }} \
            --build-arg API_PREFIX=${{ env.API_PREFIX }} \
            -t ${{ env.IMAGE_NAME }} \
            -t ${{ env.IMAGE_NAME_SHORT }}:${{ env.IMAGE_TAG }} .

      - name: Push image (latest)
        run: |
          docker push ${{ env.IMAGE_NAME }}

      - name: Push image (commit SHA)
        run: |
          docker push ${{ env.IMAGE_NAME_SHORT }}:${{ env.IMAGE_TAG }}

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%ad" --date=format:"%Y-%m-%d %H:%M:%S")
          echo "MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
          echo "DATE=$COMMIT_DATE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.IMAGE_TAG }}
          name: Release ${{ env.IMAGE_TAG }}
          body: |
            ## üöÄ Release ${{ env.IMAGE_TAG }}
            
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ steps.commit.outputs.AUTHOR }}
            **Date:** ${{ steps.commit.outputs.DATE }}
            **Message:** ${{ steps.commit.outputs.MESSAGE }}
            
            ### üê≥ Docker Images
            
            Docker images have been built and pushed to Docker Hub:
            
            - **Latest:** [`${{ env.IMAGE_NAME }}`](https://hub.docker.com/r/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_NAME }}:latest)
            - **Tagged:** [`${{ env.IMAGE_NAME_SHORT }}:${{ env.IMAGE_TAG }}`](https://hub.docker.com/r/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }})
            
            ### üì¶ Pull Commands
            
            ```bash
            # Pull latest image
            docker pull ${{ env.IMAGE_NAME }}
            
            # Pull specific commit image
            docker pull ${{ env.IMAGE_NAME_SHORT }}:${{ env.IMAGE_TAG }}
            ```
            
            ### üîó Links
            
            - [Docker Hub Repository](https://hub.docker.com/r/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_NAME }})
            - [Commit ${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          draft: false
          prerelease: false

